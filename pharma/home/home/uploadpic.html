<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>PRESCRIPTION UPLOAD</title>
  </head>
  <body>
    <h1><center>PRESCRIPTION UPLOAD HERE</center></h1>
    <div class="col-6 mx-auto">
        <form action=" " method="post" enctype="multipart/form-data" >
        {% csrf_token %} 

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" >  
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age:</label>
          <input type="text" class="form-control" id="age" >  
        </div>
        <div class="mb-3">
          <label for="dname" class="form-label"> Doctor Name:</label>
          <input type="text" class="form-control" id="dname" >  
        </div>

       
        

        {{ form.as_p }} 

        <button type="submit" class="btn btn-lg btn-success">UPLOAD</button>
        </form>

  

        <hr>
        {% if obj %} 
        <h3>Succesfully uploaded : {{img_obj.caption}}</h3> 
        <img src="{{ obj.image.url}}" alt="image" class="img-thumbnail" height="70%" width="70%"> 
        {% endif %} 

        <hr> 

        {% for x in img %} 
        {% if forloop.first %}<div class="row ">{% endif %} 
           <div class=" col-12" > 
        <div class="text-center mt-2"> 
          <img src="{{x.image.url}}" height="70%" width="70%" class="img-thumbnail" alt="...">
          <h2 class="text-center" >{{x.caption}}</h2></div> 
           </div> 
            {% if forloop.counter|divisibleby:1 %} 
        </div> 
        <div class=row>{% endif %}

            {% if forloop.last %}</div>{% endif %} 
          {% endfor %} 
        
      </div> 
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
